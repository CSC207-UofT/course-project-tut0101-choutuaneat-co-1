<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
<!--    <meta charset="UTF-8">-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Login Page</title>
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body th:style="'background-image: url(/img/super-salad-1.jpg); background-size: 100%'">

<!--Navigation bar-->
<div class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle"
                    data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">ChouTuan Eats</a>
        </div>
    </div>
</div>


<form th:action="@{/login}" th:object="${user}" th:method="post" class="form-login">
    <div class="form-group" style="margin-top: 20px">
        <label for="id_username">User name</label>
        <input type="text" class="form-control" name="username" id="id_username" placeholder="Enter Username" th:field="*{username}" autofocus required>
    </div>
    <div class="form-group" style="margin-top: 20px">
        <label for="id_password">Password</label>
        <input type="password" class="form-control" name="password" id="id_password" placeholder="Enter Password" th:field="*{password}" required>
    </div>
    <div class="form-group" style="margin-top: 20px">
        <a class="btn btn-success"  th:href=@{/register} style="margin-top: 20px">Register</a>
        <button type="submit" class="btn btn-primary" style="margin-top: 20px; float:right">Submit</button>
    </div>
</form>
<script>
    let message = "[[${message}]]";
    if(message != "")
        alert(message);
</script>
</body>
</html>
