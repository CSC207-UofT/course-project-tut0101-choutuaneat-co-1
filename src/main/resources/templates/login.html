<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <script src="/static/js/jquery-3.5.1.min.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">
</head>
<body style="background: url('/static/img/super-salad-1.jpg');background-size: 100%">

<!--Navigation bar-->
<div class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle"
                    data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">ChouTuan Eats</a>
        </div>
    </div>
</div>
<!--Login form-->
<form action="/user_login" method="post" class="form-login">
    <div class="form-group" style="margin-top: 20px">
        <label for="id_username">User</label>
        <input type="text" class="form-control" name="username" id="id_username" {% if username %}value="{{ username }}"{% endif %} autofocus required>
    </div>
    <div class="form-group" style="margin-top: 20px">
        <label for="id_password">Password</label>
        <input type="password" class="form-control" name="password" id="id_password" required>
    </div>
    <div class="form-group" style="margin-top: 20px">
        <a class="btn btn-success" href="/user_register" style="margin-top: 20px">Register</a>
        <button type="submit" class="btn btn-primary" style="margin-top: 20px; float:right">Submit</button>
    </div>
</form>
</body>
</html>
