<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <script src="/static/js/jquery-3.5.1.min.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">
</head>
<body style="background: url('/static/img/background.jpg');background-size: 100%">

<!--Navigation bar-->
<div class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle"
                    data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">ChouTuan Eats</a>
        </div>
    </div>
</div>
<!--Register form-->
<form action="/user_register" method="post" class="form-login" enctype="multipart/form-data">
    <div class="form-group row" style="margin-top: 100px">
        <div class="col-md-3">
            <h4>
                <label class="label label-primary" style="margin-top: 10px">Username</label>
            </h4>
        </div>
        <div class="col-md-9">
            <input type="text" class="form-control" name="username" {% if username %}value="{{ username }}"{% endif %} autofocus required>
        </div>
    </div>
    <div class="form-group row" style="margin-top: 20px">
        <div class="col-md-3">
            <h4>
                <label class="label label-warning" style="margin-top: 10px">Password</label>
            </h4>
        </div>
        <div class="col-md-9">
            <input type="password" class="form-control" name="password" required>
        </div>
    </div>
    <div class="form-group row" style="margin-top: 20px">
        <div class="col-md-3">
            <h4>
                <label class="label label-warning" style="margin-top: 10px">Confirm</label>
            </h4>
        </div>
        <div class="col-md-9">
            <input type="password" class="form-control" name="confirm" required>
        </div>
    </div>
    <div class="form-group">
        <a class="btn btn-default" href="/" style="margin-top: 10px">Back</a>
        <button type="submit" class="btn btn-primary" style="margin-top: 10px; float:right">Submit</button>
    </div>
</form>

</body>
</html>
